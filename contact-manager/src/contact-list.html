<template>
  <div class="contact-list">
    <ul class="list-group">
      <li repeat.for="contact of contacts" class="list-group-item ${contact.id === $parent.selectedId ? 'active' : ''}">
        <a route-href="route: contacts; params.bind: {id:contact.id}" class="contact-item" click.delegate="$parent.select(contact)">
          <h4 class="list-group-item-heading">${contact.firstName} ${contact.lastName}</h4>
          <p class="list-group-item-text">${contact.email}</p>
        </a>
        <a title="delete contact" click.delegate="remove(contact)" class="btn btn-danger btn-sm delete-contact"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
      </li>
    </ul>
  </div>
</template>
